<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100% Free Image Optimizer - Compress & Resize Images Online</title>
    <meta name="description" content="Free online image compression tool with premium-quality optimization. Reduce image size without losing quality. Supports JPG, PNG, WEBP formats.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --background: #f8fafc;
            --card-bg: #ffffff;
            --text: #1e293b;
            --border: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text);
            line-height: 1.5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 2rem;
        }

        /* Upload Card Styling */
        .upload-card {
            background: var(--card-bg);
            border-radius: 1.25rem;
            padding: 2rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .upload-zone {
            border: 2px dashed var(--border);
            border-radius: 1rem;
            padding: 3rem 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin: 1rem 0;
            position: relative;
            overflow: hidden;
        }

        .upload-zone:hover {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.03);
        }

        .upload-zone i {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 1rem;
            transition: transform 0.3s ease;
        }

        .upload-zone:hover i {
            transform: translateY(-5px);
        }

        /* Custom Slider Styling */
        .slider-container {
            margin: 2rem 0;
        }

        .slider-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .quality-label {
            font-weight: 600;
            color: var(--text);
        }

        .quality-percent {
            font-weight: 700;
            color: var(--primary);
            font-size: 1.2rem;
        }

        .quality-slider {
            -webkit-appearance: none;
            width: 100%;
            height: 10px;
            background: #e2e8f0;
            border-radius: 10px;
            outline: none;
            position: relative;
            overflow: hidden;
        }

        .quality-slider::-webkit-slider-runnable-track {
            height: 10px;
            background: linear-gradient(90deg, #ef4444 0%, #f59e0b 50%, #10b981 100%);
            border-radius: 10px;
        }

        .quality-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            background: var(--card-bg);
            border: 3px solid var(--primary);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: all 0.2s ease;
            margin-top: -7px;
            position: relative;
            z-index: 2;
        }

        .quality-slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 8px -1px rgba(0, 0, 0, 0.15);
        }

        .quality-indicator {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: #64748b;
            font-weight: 500;
        }

        /* File Info Styling */
        .file-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin: 2rem 0;
        }

        .file-card {
            background: var(--background);
            padding: 1.5rem;
            border-radius: 0.75rem;
            text-align: center;
        }

        .file-card h3 {
            font-size: 0.9rem;
            color: #64748b;
            margin-bottom: 0.5rem;
        }

        .file-card p {
            font-weight: 700;
            color: var(--text);
        }

        /* Preview Section */
        .preview-section {
            margin: 2rem 0;
            text-align: center;
        }

        .preview-image {
            max-width: 100%;
            height: auto;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        /* Download Button */
        .download-btn {
            background: var(--primary);
            color: white;
            padding: 1.2rem 2.5rem;
            border: none;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            width: 100%;
            justify-content: center;
        }

        .download-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 12px -2px rgba(99, 102, 241, 0.3);
        }

        .download-btn:disabled {
            background: #94a3b8;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Loading Spinner */
        .loading {
            display: none;
            margin: 2rem 0;
            text-align: center;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(99, 102, 241, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2rem;
            }

            .upload-zone {
                padding: 2rem 1rem;
            }

            .file-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Ultimate Image Optimizer</h1>
            <p>Smart compression technology with quality control</p>
        </header>

        <div class="main-grid">
            <div class="upload-card">
                <div class="upload-zone" onclick="document.getElementById('imageInput').click()">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <h3>Drag & Drop or Click to Upload</h3>
                    <p>Supports: JPG, PNG, WEBP (Max 10MB)</p>
                </div>
                
                <input type="file" id="imageInput" accept="image/*">
                
                <div class="slider-container">
                    <div class="slider-header">
                        <span class="quality-label">Compression Quality</span>
                        <span class="quality-percent" id="qualityValue">85%</span>
                    </div>
                    <input type="range" id="quality" class="quality-slider" min="1" max="100" value="85">
                    <div class="quality-indicator" id="qualityIndicator">Good Quality</div>
                </div>

                <div class="file-info">
                    <div class="file-card">
                        <h3>Original Size</h3>
                        <p id="originalSize">-</p>
                    </div>
                    <div class="file-card">
                        <h3>Compressed Size</h3>
                        <p id="compressedSize">-</p>
                    </div>
                </div>

                <div class="preview-section">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p>Optimizing your image...</p>
                    </div>
                    <img id="previewImage" class="preview-image" alt="Compressed preview">
                </div>

                <button id="downloadBtn" class="download-btn" disabled>
                    <i class="fas fa-download"></i>
                    Download Optimized Image
                </button>
            </div>

            <div class="ads-section">
                <!-- AdSense Ad Unit -->
                <ins class="adsbygoogle"
                    style="display:block"
                    data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                    data-ad-slot="XXXXXXXXXX"
                    data-ad-format="auto"
                    data-full-width-responsive="true"></ins>
            </div>
        </div>
    </div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const qualitySlider = document.getElementById('quality');
        const qualityValue = document.getElementById('qualityValue');
        const qualityIndicator = document.getElementById('qualityIndicator');
        const previewImage = document.getElementById('previewImage');
        const downloadBtn = document.getElementById('downloadBtn');
        const originalSize = document.getElementById('originalSize');
        const compressedSize = document.getElementById('compressedSize');
        const loading = document.querySelector('.loading');

        // Quality Slider Updates
        function updateQualityIndicator(value) {
            qualityValue.textContent = `${value}%`;
            
            if (value >= 80) {
                qualityIndicator.textContent = 'Excellent Quality';
                qualityIndicator.style.color = '#10b981';
            } else if (value >= 50) {
                qualityIndicator.textContent = 'Good Quality';
                qualityIndicator.style.color = '#f59e0b';
            } else {
                qualityIndicator.textContent = 'Basic Compression';
                qualityIndicator.style.color = '#ef4444';
            }
        }

        qualitySlider.addEventListener('input', (e) => {
            updateQualityIndicator(e.target.value);
        });

        // Image Processing
        imageInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            try {
                loading.style.display = 'block';
                previewImage.style.display = 'none';
                downloadBtn.disabled = true;
                
                const img = await loadImage(file);
                const { blob, url } = await compressImage(img, qualitySlider.value / 100);
                
                loading.style.display = 'none';
                previewImage.style.display = 'block';
                previewImage.src = url;
                downloadBtn.disabled = false;
                
                originalSize.textContent = formatFileSize(file.size);
                compressedSize.textContent = formatFileSize(blob.size);
                
                downloadBtn.onclick = () => {
                    const a = document.createElement('a');
                    a.download = `optimized-${Date.now()}.${file.type.split('/')[1]}`;
                    a.href = url;
                    a.click();
                };
            } catch (error) {
                console.error('Error:', error);
                alert('Error processing image. Please try again.');
                loading.style.display = 'none';
            }
        });

        // Helper Functions
        function loadImage(file) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                const url = URL.createObjectURL(file);
                
                img.onload = () => resolve(img);
                img.onerror = reject;
                img.src = url;
            });
        }

        function compressImage(img, quality) {
            return new Promise(resolve => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
                
                canvas.toBlob(blob => {
                    const url = URL.createObjectURL(blob);
                    resolve({ blob, url });
                }, 'image/jpeg', quality);
            });
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Initialize Quality Indicator
        updateQualityIndicator(85);
    </script>
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX"
            crossorigin="anonymous"></script>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
</body>
</html>
